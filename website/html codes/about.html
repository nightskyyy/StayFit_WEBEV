<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - James Kevin Maranan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: gray; /* Set the background color to gray */
      color: white; 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-size: cover; 
    }

    .container {
      background: url('transparent-background.png') no-repeat center center fixed;
      background-size: cover;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 60px;
      width: 80%;
      max-width: 1800px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); /* Add shadow */
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .card-content {
      max-width: 60%;
    }

    .card-content h1 {
      font-size: 72px;
      margin: 0 0 30px;
    }

    .card-content p {
      font-size: 54px;
      margin: 15px 0;
    }

    .social-icons {
      display: flex;
      gap: 30px;
      margin-top: 30px;
    }

    .social-icons img {
      width: 90px;
      height: 90px;
    }

    .profile-photo {
      border-radius: 50%;
      width: 360px;
      height: 360px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <h1>James Kevin Maranan</h1>
        <p>Yr/Section: BSEMC - 3B</p>
        <p>Age: 21 years old</p>
        <div class="social-icons">
          <a href="https://www.facebook.com/jameskevin.maranan"><img src="fb logo.png" alt="Facebook"></a>
          <a href="https://www.instagram.com/jmskvnnn_/"><img src="instagram logo.png" alt="Instagram"></a>
        </div>
      </div>
      <img src="2x2-1.jpg" alt="James Kevin Maranan" class="profile-photo">
    </div>
  </div>
</body>
</html>
